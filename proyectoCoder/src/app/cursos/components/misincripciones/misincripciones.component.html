<section class="container"> 


    <h1 class="text-center mb-4">Presentamos a nuestras Hermandades</h1>
  <div class="row"> 
      <!-- HERMANDAD OK -->
      <div class="col-md-6"> 
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="table1">
  
              <!-- fecha inicio -->
              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef > Fecha </th>
                <td mat-cell  *matCellDef="let element"> {{element.fecha}}</td>
              </ng-container>
            
              <!-- nombre de curso -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell  *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>
            
              <!--  acciones/dar de baja -->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Dar de baja </th>
                <td mat-cell  *matCellDef="let element"> {{element.acciones}}  </td>
              </ng-container>
            
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>   
             
          </div>
