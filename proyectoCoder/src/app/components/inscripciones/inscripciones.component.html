<section class="container">
    
    <div class="row">
        <mat-form-field class="col-md-6">
            <mat-label>Filtrar por nombre del curso</mat-label>
            <input type="text" matInput [(ngModel)]="filtro">
        </mat-form-field>
    </div>

    <div class="row">
        <div class="col-md-3" *ngFor="let cursosObservables of cursos | buscarcurso: filtro "> 
    <mat-card *ngIf="cursosObservable | async">
        <mat-card-title >{{cursosObservables.nombre}}</mat-card-title>
        <mat-card-subtitle>{{cursosObservables.contenido}}</mat-card-subtitle>
        <img mat-card-image src="{{cursosObservables.img}}" alt="">
        <mat-card-content>Fecha: {{cursosObservables.fecha | date : 'dd/MM/YYYY'}}</mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Inscribirse</button>
            <button mat-button>Compartir</button>
        </mat-card-actions>
    </mat-card>
    </div>
</div>
    

</section>
