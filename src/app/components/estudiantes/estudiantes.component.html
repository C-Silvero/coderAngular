

<div class="container">
    <div class="row" *ngFor="let estudiante of ESTUDIANTE">

      <div class="col-6">
        <img src="{{estudiante.img}}" alt="estudianteimg" width="50">

         <span id="estudiantenombre">{{estudiante.nombre}} </span> 
      </div>
      <div class="col-4 text-center">
        {{estudiante.apellido}}
      </div>
      <div class="col-2 text-center" [ngClass]="estudiante.calificacion - 3 <= 2 ? 'desaprobado' : 'aprobado' ">
        <span >
           <b>{{estudiante.calificacion}} </b> 
          </span>
      </div>
